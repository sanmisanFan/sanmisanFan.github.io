short_bio: >-
  <p>
    I am a data visualization researcher currently supervisored by 
    <a href="http://rmaciejewski.faculty.asu.edu" target="_blank">Dr. Ross Maciejewski</a>.
    My research focuses on visual analytics, geospatial visualization, model explanation, and information visualization. I also have general interests on HCI, NLP, and information perception.
  </p>
  
  <p>
    I am also a long-term full-stack developer specializing in web-based applications. Before joining the VADER Lab, I worked for five years as a software engineer in industrial companies.
  </p>

